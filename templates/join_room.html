{% extends "base.html" %}

{% block title %}Join a Room{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-blue-600">Join a Room</h2>
    <form method="POST">
        <div class="mb-6">
            <label for="room_name" class="block text-gray-700 font-bold mb-2">Room Name</label>
            <input type="text" id="room_name" name="room_name" required placeholder="Enter room name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
            Join Room
        </button>
    </form>
</div>
{% endblock %}
