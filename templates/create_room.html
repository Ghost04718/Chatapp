{% extends "base.html" %}

{% block title %}Create New Room{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-blue-600">Create New Room</h2>
    <form method="post">
        <div class="mb-4">
            <label for="room_name" class="block text-gray-700 font-bold mb-2">Room Name</label>
            <input type="text" id="room_name" name="room_name" required placeholder="Enter room name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_public" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-gray-700">Make room public</span>
            </label>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
            Create Room
        </button>
    </form>
</div>
{% endblock %}
